<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Janken</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="game/ai.js"></script>
        <script src="game/game.js"></script>
        <script src="game/player.js"></script>
        <script src="index.js"></script>
        
        <!-- Scripts are not called async because these are in local and they are all critical.-->
    </head>
    <body>
        <div class="container">
            <div class="frame">
                <img id="firstRock" onClick="clickImage('firstRock')" src="stripes/rock.png" alt="rock"></img>
                <img id="firstPaper" onClick="clickImage('firstPaper')" src="stripes/paper.png" alt="paper"></img>
                <img id="firstScissors" onClick="clickImage('firstScissors')" src="stripes/scissors.png" alt="scissors"></img>
            </div>
            <div class="frame">
                <div class="scoreframe">
                    <div class="scorenumber">
                        <p>YOU</p>
                        <P id="firstScore">0</P>
                    </div>
                    <div class="scorenumber">
                        <P>TIE</P>
                        <P id="tieScore">0</P>
                    </div>
                    <div class="scorenumber">
                        <P>AI</P>
                        <P id="secondScore">0</P>
                    </div>
                </div>
                <div class="gamecontrols">
                    <!-- <button>START</button> 
                    This button is commented out because it is obsolete for now.
                    It will be needed when there is two players.
                    -->
                    <button onclick="ResetScores()">RESET</button>
                    <h1>WHATEVER INFGO</h1>
                </div>
            </div>
            <div class="frame flip-horizontal">
                <img id="secondRock" src="stripes/rock.png" alt="rock"></img>
                <img id="secondPaper" src="stripes/paper.png" alt="paper"></img>
                <img id="secondScissors" src="stripes/scissors.png" alt="scissors"></img>
            </div>
    </div>
    </body>
</html>
