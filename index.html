<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Janken</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="index.js"></script>
        <script src="game/ai.js"></script>
        <script src="game/game.js"></script>
        <script src="game/player.js"></script>
        <!-- Scripts are not called async because these are in local and they are all critical.-->
    </head>
    <body>
        <div class="container">
            <div class="frame">
                <img id="playerRock" onClick="clickImage('playerRock')" src="stripes/rock.png" alt="rock"></img>
                <img id="playerPaper" onClick="clickImage('playerPaper')" src="stripes/paper.png" alt="paper"></img>
                <img id="playerScissors" onClick="clickImage('playerScissors')" src="stripes/scissors.png" alt="scissors"></img>
            </div>
            <div class="frame">
                <div class="scoreframe">
                    <div class="scorenumber">
                        <p>YOU</p>
                        <P id="yourScore">0</P>
                    </div>
                    <div class="scorenumber">
                        <P>TIE</P>
                        <P id="tieScore">0</P>
                    </div>
                    <div class="scorenumber">
                        <P>AI</P>
                        <P id="botScore">0</P>
                    </div>
                </div>
                <div class="gamecontrols">
                    <button>START</button>
                    <button>RESET</button>
                    <h1>WHATEVER INFGO</h1>
                </div>
            </div>
            <div class="frame flip-horizontal">
                <img id="botRock" src="stripes/rock.png" alt="rock"></img>
                <img id="botPaper" src="stripes/paper.png" alt="paper"></img>
                <img id="botScissors" src="stripes/scissors.png" alt="scissors"></img>
            </div>
    </div>
    </body>
</html>
