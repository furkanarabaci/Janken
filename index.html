<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Janken</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="frame">
                <img src="stripes/rock.png" alt="rock"></img>
                <img src="stripes/paper.png" alt="paper"></img>
                <img src="stripes/scissors.png" alt="scissors"></img>
            </div>
            <div class="frame">
                <div class="scoreframe">
                    <div class="scorenumber">
                        <p>YOU</p>
                        <P>0</P>
                    </div>
                    <div class="scorenumber">
                        <P>TIE</P>
                        <P>0</P>
                    </div>
                    <div class="scorenumber">
                        <P>AI</P>
                        <P>0</P>
                    </div>
                </div>
                <div class="gamecontrols">
                    <button>START</button>
                    <button>RESET</button>
                    <h1>WHATEVER INFGO</h1>
                </div>
            </div>
            <div class="frame flip-horizontal">
                <img src="stripes/rock.png" alt="rock"></img>
                <img src="stripes/paper.png" alt="paper"></img>
                <img src="stripes/scissors.png" alt="scissors"></img>
            </div>
    </div>
    </body>
</html>
